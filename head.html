<html>
<head>
<style>
#smiley{
font-size:400px;
font-family:sans;
}
</style>

<script>
var j=0;
function animate()
{
	var smiley = new Array();
	smiley[0] = "\\o/";
//	smiley[1] = "\\o/";
//	smiley[2] = "\\o\\";
	smiley[1] = "/o\\";
	document.getElementById("smiley").innerHTML = smiley[j];
	j=j+1;
	if(j==2) j=0;
	setTimeout("animate()", 500);
}
</script>

</head>

<body onLoad = "animate()">
<center>
<div id = "smiley">
</div>
</center>

</body>

</html>
